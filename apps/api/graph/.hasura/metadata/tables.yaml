- table:
    schema: public
    name: edge
  object_relationships:
  - name: graph
    using:
      foreign_key_constraint_on: graph_id
- table:
    schema: public
    name: graph
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: edges
    using:
      foreign_key_constraint_on:
        column: graph_id
        table:
          schema: public
          name: edge
  - name: vertices
    using:
      foreign_key_constraint_on:
        column: graph_id
        table:
          schema: public
          name: vertex
- table:
    schema: public
    name: user
  array_relationships:
  - name: graphs
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: graph
- table:
    schema: public
    name: vertex
  object_relationships:
  - name: graph
    using:
      foreign_key_constraint_on: graph_id
