table:
  name: tag
  schema: public
object_relationships:
- name: category
  using:
    foreign_key_constraint_on: category_id
- name: library
  using:
    foreign_key_constraint_on: library_id
array_relationships:
- name: atoms
  using:
    foreign_key_constraint_on:
      column: tag_id
      table:
        name: tag_atom
        schema: public
- name: components
  using:
    foreign_key_constraint_on:
      column: tag_id
      table:
        name: tag_component
        schema: public
- name: hocs
  using:
    foreign_key_constraint_on:
      column: tag_id
      table:
        name: tag_hoc
        schema: public
- name: propCollections
  using:
    foreign_key_constraint_on:
      column: tag_id
      table:
        name: tag_prop_c
        schema: public
- name: propTypeCollections
  using:
    foreign_key_constraint_on:
      column: tag_id
      table:
        name: tag_prop_type_c
        schema: public
- name: propValues
  using:
    foreign_key_constraint_on:
      column: tag_id
      table:
        name: tag_prop_value
        schema: public
- name: styles
  using:
    foreign_key_constraint_on:
      column: tag_id
      table:
        name: tag_style
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - category_id
    - label
    - library_id
  role: user
select_permissions:
- permission:
    columns:
    - category_id
    - id
    - label
    - library_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - category_id
    - label
    - library_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
