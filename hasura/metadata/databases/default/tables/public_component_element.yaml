array_relationships:
  - name: hocs
    using:
      foreign_key_constraint_on:
        column: component_element_id
        table:
          name: hoc_component_element
          schema: public
  - name: styles
    using:
      foreign_key_constraint_on:
        column: component_element_id
        table:
          name: style_component_element
          schema: public
delete_permissions:
  - permission:
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
insert_permissions:
  - permission:
      backend_only: false
      check:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - atom_id
        - component_id
        - label
        - props_c_id
    role: user
object_relationships:
  - name: atom
    using:
      foreign_key_constraint_on: atom_id
  - name: component
    using:
      foreign_key_constraint_on: component_id
  - name: props
    using:
      foreign_key_constraint_on: props_c_id
select_permissions:
  - permission:
      columns:
        - atom_id
        - component_id
        - id
        - label
        - props_c_id
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
table:
  name: component_element
  schema: public
update_permissions:
  - permission:
      check:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - atom_id
        - component_id
        - label
        - props_c_id
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
