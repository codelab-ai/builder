delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - component_id
    - key
    - target_element_id
    set:
      user_id: x-hasura-User-Id
  role: user
object_relationships:
- name: component
  using:
    foreign_key_constraint_on: component_id
- name: target_element
  using:
    foreign_key_constraint_on: target_element_id
select_permissions:
- permission:
    columns:
    - key
    - user_id
    - component_id
    - id
    - target_element_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
table:
  name: slot
  schema: public
update_permissions:
- permission:
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - component_id
    - key
    - target_element_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
