table:
  name: page
  schema: public
object_relationships:
- name: app
  using:
    foreign_key_constraint_on: app_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: elements
  using:
    foreign_key_constraint_on:
      column: page_id
      table:
        name: page_element
        schema: public
- name: links
  using:
    foreign_key_constraint_on:
      column: page_id
      table:
        name: page_link
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - app_id
    - id
    - name
    set:
      user_id: x-hasura-User-Id
  role: user
object_relationships:
- name: app
  using:
    foreign_key_constraint_on: app_id
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - id
    - name
    - app_id
    - user_id
    filter: {}
  role: user
table:
  name: page
  schema: public
update_permissions:
- permission:
    check: {}
    columns:
    - name
    - user_id
    - app_id
    - id
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
