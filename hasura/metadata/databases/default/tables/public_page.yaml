table:
  name: page
  schema: public
object_relationships:
- name: app
  using:
    foreign_key_constraint_on: app_id
array_relationships:
- name: elements
  using:
    foreign_key_constraint_on:
      column: page_id
      table:
        name: page_element
        schema: public
- name: links
  using:
    foreign_key_constraint_on:
      column: page_id
      table:
        name: page_link
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      app:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - app_id
    - name
  role: user
select_permissions:
- permission:
    columns:
    - app_id
    - id
    - name
    filter:
      app:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      app:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - app_id
    - name
    filter:
      app:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      app:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
