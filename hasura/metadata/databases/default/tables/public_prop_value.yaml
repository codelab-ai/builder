table:
  name: prop_value
  schema: public
object_relationships:
- name: prop
  using:
    foreign_key_constraint_on: prop_id
- name: typeEntity
  using:
    foreign_key_constraint_on: type
array_relationships:
- name: tags
  using:
    foreign_key_constraint_on:
      column: prop_value_id
      table:
        name: tag_prop_value
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      prop:
        propCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - prop_id
    - type
    - value
  role: user
select_permissions:
- permission:
    columns:
    - id
    - prop_id
    - type
    - value
    filter:
      prop:
        propCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      prop:
        propCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - prop_id
    - type
    - value
    filter:
      prop:
        propCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      prop:
        propCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
