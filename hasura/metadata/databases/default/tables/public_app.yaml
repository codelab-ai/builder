array_relationships:
- name: pages
  using:
    foreign_key_constraint_on:
      column: app_id
      table:
        name: page
        schema: public
delete_permissions:
- permission:
    filter: {}
  role: user
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - user_id
    - name
    set:
      user_id: x-hasura-user-id
  role: user
object_relationships:
- name: owner
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - name
    - user_id
    - id
    filter: {}
  role: user
table:
  name: app
  schema: public
update_permissions:
- permission:
    check: {}
    columns:
    - name
    - user_id
    - id
    filter: {}
  role: user
