configuration:
  custom_column_names:
    library_id: libraryId
  custom_root_fields: {}
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: create_lambda
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://0ee210e5d0a4.ngrok.io/lambda
- definition:
    delete:
      columns: "*"
    enable_manual: false
  name: delete_lambda
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://0ee210e5d0a4.ngrok.io/lambda/delete
- definition:
    enable_manual: false
    update:
      columns:
      - body
      - name
      - id
      - library_id
  name: update_lambda
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://0ee210e5d0a4.ngrok.io/lambda/update
table:
  name: lambda
  schema: public
