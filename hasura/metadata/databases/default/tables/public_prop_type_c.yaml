array_relationships:
  - name: propTypes
    using:
      foreign_key_constraint_on:
        column: prop_type_c_id
        table:
          name: prop_type
          schema: public
  - name: tags
    using:
      foreign_key_constraint_on:
        column: prop_type_c_id
        table:
          name: tag_prop_type_c
          schema: public
delete_permissions:
  - permission:
      filter:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    role: user
insert_permissions:
  - permission:
      backend_only: false
      check:
        library:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - label
        - library_id
    role: user
object_relationships:
  - name: library
    using:
      foreign_key_constraint_on: library_id
select_permissions:
  - permission:
      columns:
        - id
        - label
        - library_id
      filter:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    role: user
table:
  name: prop_type_c
  schema: public
update_permissions:
  - permission:
      check:
        library:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - label
        - library_id
      filter:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    role: user
