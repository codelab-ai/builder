array_relationships:
  - name: atoms
    using:
      foreign_key_constraint_on:
        column: library_id
        table:
          name: atom
          schema: public
  - name: categories
    using:
      foreign_key_constraint_on:
        column: library_id
        table:
          name: category
          schema: public
  - name: components
    using:
      foreign_key_constraint_on:
        column: library_id
        table:
          name: component
          schema: public
  - name: lambdas
    using:
      foreign_key_constraint_on:
        column: library_id
        table:
          name: lambda
          schema: public
  - name: propTypes
    using:
      foreign_key_constraint_on:
        column: library_id
        table:
          name: prop_type_c
          schema: public
  - name: props
    using:
      foreign_key_constraint_on:
        column: libary_id
        table:
          name: prop_c
          schema: public
  - name: styles
    using:
      foreign_key_constraint_on:
        column: library_id
        table:
          name: style
          schema: public
  - name: tags
    using:
      foreign_key_constraint_on:
        column: library_id
        table:
          name: tag
          schema: public
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - name
    set:
      user_id: x-hasura-User-Id
  role: user
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - id
    - name
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
table:
  name: library
  schema: public
update_permissions:
- permission:
    check: null
    columns:
    - id
    - user_id
    - name
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
