table:
  name: library
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: categories
  using:
    foreign_key_constraint_on:
      column: library_id
      table:
        name: category
        schema: public
- name: components
  using:
    foreign_key_constraint_on:
      column: library_id
      table:
        name: component
        schema: public
- name: lambdas
  using:
    foreign_key_constraint_on:
      column: library_id
      table:
        name: lambda
        schema: public
- name: propTypes
  using:
    foreign_key_constraint_on:
      column: library_id
      table:
        name: prop_type_c
        schema: public
- name: props
  using:
    foreign_key_constraint_on:
      column: libary_id
      table:
        name: prop_c
        schema: public
- name: styles
  using:
    foreign_key_constraint_on:
      column: library_id
      table:
        name: style
        schema: public
- name: tags
  using:
    foreign_key_constraint_on:
      column: library_id
      table:
        name: tag
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - name
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - name
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - id
    - user_id
    - name
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
