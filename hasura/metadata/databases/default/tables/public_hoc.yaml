array_relationships:
- name: tags
  using:
    foreign_key_constraint_on:
      column: hoc_id
      table:
        name: tag_hoc
        schema: public
delete_permissions:
- permission:
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
insert_permissions:
- permission:
    backend_only: false
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - library_id
  role: user
object_relationships:
- name: library
  using:
    foreign_key_constraint_on: library_id
select_permissions:
- permission:
    columns:
    - id
    - library_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
table:
  name: hoc
  schema: public
update_permissions:
- permission:
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - library_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
