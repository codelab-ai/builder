table:
  name: tag_prop_c
  schema: public
object_relationships:
- name: propCollection
  using:
    foreign_key_constraint_on: prop_c_id
- name: tag
  using:
    foreign_key_constraint_on: tag_id
insert_permissions:
- permission:
    backend_only: false
    check:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - prop_c_id
    - tag_id
  role: user
select_permissions:
- permission:
    columns:
    - prop_c_id
    - tag_id
    filter:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - prop_c_id
    - tag_id
    filter:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
