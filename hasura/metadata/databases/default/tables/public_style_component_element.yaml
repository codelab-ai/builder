delete_permissions:
- permission:
    filter:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
insert_permissions:
- permission:
    backend_only: false
    check:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - component_element_id
    - style_id
  role: user
object_relationships:
- name: componentElement
  using:
    foreign_key_constraint_on: component_element_id
- name: style
  using:
    foreign_key_constraint_on: style_id
select_permissions:
- permission:
    columns:
    - component_element_id
    - style_id
    filter:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
table:
  name: style_component_element
  schema: public
update_permissions:
- permission:
    check:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - component_element_id
    - style_id
    filter:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
