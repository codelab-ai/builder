array_relationships:
  - name: styles
    using:
      foreign_key_constraint_on:
        column: atom_id
        table:
          name: style_atom
          schema: public
  - name: tags
    using:
      foreign_key_constraint_on:
        column: atom_id
        table:
          name: tag_atom
          schema: public
delete_permissions:
  - permission:
      filter: {}
    role: user
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns: []
    role: user
object_relationships:
  - name: props
    using:
      foreign_key_constraint_on: prop_type_c_id
  - name: type
    using:
      foreign_key_constraint_on: atom_type_id
select_permissions:
  - permission:
      columns:
        - atom_type_id
        - id
        - library_id
        - owner_id
        - prop_type_c_id
      filter: {}
    role: user
table:
  name: atom
  schema: public
update_permissions:
  - permission:
      check: null
      columns: []
      filter: {}
    role: user
