table:
  name: atom
  schema: public
object_relationships:
- name: atomType
  using:
    foreign_key_constraint_on: type
- name: propTypes
  using:
    foreign_key_constraint_on: prop_type_c_id
array_relationships:
- name: styles
  using:
    foreign_key_constraint_on:
      column: atom_id
      table:
        name: style_atom
        schema: public
- name: tags
  using:
    foreign_key_constraint_on:
      column: atom_id
      table:
        name: tag_atom
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - prop_type_c_id
    - type
  role: user
select_permissions:
- permission:
    columns:
    - id
    - prop_type_c_id
    - type
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - prop_type_c_id
    - type
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
