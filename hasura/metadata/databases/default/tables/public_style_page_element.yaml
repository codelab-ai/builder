table:
  name: style_page_element
  schema: public
object_relationships:
- name: pageElement
  using:
    foreign_key_constraint_on: page_element_id
- name: style
  using:
    foreign_key_constraint_on: style_id
insert_permissions:
- permission:
    backend_only: false
    check:
      pageElement:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - page_element_id
    - style_id
  role: user
select_permissions:
- permission:
    columns:
    - page_element_id
    - style_id
    filter:
      pageElement:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      pageElement:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - page_element_id
    - style_id
    filter:
      pageElement:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      pageElement:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
