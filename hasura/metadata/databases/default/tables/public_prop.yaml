table:
  name: prop
  schema: public
object_relationships:
- name: propCollection
  using:
    foreign_key_constraint_on: prop_c_id
- name: type
  using:
    foreign_key_constraint_on: prop_type_id
array_relationships:
- name: values
  using:
    foreign_key_constraint_on:
      column: prop_id
      table:
        name: prop_value
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - prop_c_id
    - prop_type_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - prop_c_id
    - prop_type_id
    filter:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - prop_c_id
    - prop_type_id
    filter:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      propCollection:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
