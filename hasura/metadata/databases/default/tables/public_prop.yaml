array_relationships:
- name: values
  using:
    foreign_key_constraint_on:
      column: parent_prop_id
      table:
        name: prop_value
        schema: public
delete_permissions:
- permission:
    filter: {}
  role: user
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - library_id
    - attribute_id
  role: user
object_relationships:
- name: attribute
  using:
    foreign_key_constraint_on: attribute_id
- name: library
  using:
    foreign_key_constraint_on: library_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - attribute_id
    - id
    - library_id
    filter: {}
  role: user
table:
  name: prop
  schema: public
update_permissions:
- permission:
    check: null
    columns:
    - attribute_id
    - id
    - library_id
    filter: {}
  role: user
