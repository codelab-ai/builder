array_relationships:
- name: props
  using:
    foreign_key_constraint_on:
      column: prop_c_id
      table:
        name: prop
        schema: public
- name: tags
  using:
    foreign_key_constraint_on:
      column: prop_c_id
      table:
        name: tag_prop_c
        schema: public
delete_permissions:
- permission:
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
insert_permissions:
- permission:
    backend_only: false
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - label
    - libary_id
  role: user
object_relationships:
- name: library
  using:
    foreign_key_constraint_on: libary_id
select_permissions:
- permission:
    columns:
    - id
    - label
    - libary_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
table:
  name: prop_c
  schema: public
update_permissions:
- permission:
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - label
    - libary_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
