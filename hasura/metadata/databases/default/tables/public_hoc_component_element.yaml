table:
  name: hoc_component_element
  schema: public
object_relationships:
- name: componentElement
  using:
    foreign_key_constraint_on: component_element_id
- name: hoc
  using:
    foreign_key_constraint_on: hoc_id
insert_permissions:
- permission:
    backend_only: false
    check:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - component_element_id
    - hoc_id
  role: user
select_permissions:
- permission:
    columns:
    - component_element_id
    - hoc_id
    filter:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - component_element_id
    - hoc_id
    filter:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      componentElement:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
