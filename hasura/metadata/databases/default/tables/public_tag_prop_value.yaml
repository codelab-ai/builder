table:
  name: tag_prop_value
  schema: public
object_relationships:
- name: propValue
  using:
    foreign_key_constraint_on: prop_value_id
- name: tag
  using:
    foreign_key_constraint_on: tag_id
insert_permissions:
- permission:
    backend_only: false
    check:
      propValue:
        prop:
          propCollection:
            library:
              user_id:
                _eq: X-Hasura-User-Id
    columns:
    - prop_value_id
    - tag_id
  role: user
select_permissions:
- permission:
    columns:
    - prop_value_id
    - tag_id
    filter:
      propValue:
        prop:
          propCollection:
            library:
              user_id:
                _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      propValue:
        prop:
          propCollection:
            library:
              user_id:
                _eq: X-Hasura-User-Id
    columns:
    - prop_value_id
    - tag_id
    filter:
      propValue:
        prop:
          propCollection:
            library:
              user_id:
                _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      propValue:
        prop:
          propCollection:
            library:
              user_id:
                _eq: X-Hasura-User-Id
  role: user
