table:
  name: page_link
  schema: public
object_relationships:
- name: page
  using:
    foreign_key_constraint_on: page_id
- name: sourceComponentElement
  using:
    foreign_key_constraint_on: source_component_element_id
- name: sourcePageElement
  using:
    foreign_key_constraint_on: source_page_element_id
- name: targetPageElement
  using:
    foreign_key_constraint_on: target_page_element_id
insert_permissions:
- permission:
    backend_only: false
    check:
      page:
        app:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - order
    - page_id
    - props
    - source_page_element_id
    - source_component_element_id
    - target_page_element_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - order
    - page_id
    - props
    - source_component_element_id
    - source_page_element_id
    - target_page_element_id
    filter:
      page:
        app:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      page:
        app:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - order
    - page_id
    - props
    - source_page_element_id
    - source_component_element_id
    - target_page_element_id
    filter:
      page:
        app:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      page:
        app:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
