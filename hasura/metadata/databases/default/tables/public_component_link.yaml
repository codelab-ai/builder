delete_permissions:
  - permission:
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
insert_permissions:
  - permission:
      backend_only: false
      check:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - category_id
        - component_id
        - order
        - props
        - source_component_element_id
        - target_component_element_id
    role: user
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: component
    using:
      foreign_key_constraint_on: component_id
  - name: sourceElement
    using:
      foreign_key_constraint_on: source_component_element_id
  - name: targetElement
    using:
      foreign_key_constraint_on: target_component_element_id
select_permissions:
  - permission:
      columns:
        - category_id
        - component_id
        - id
        - order
        - props
        - source_component_element_id
        - target_component_element_id
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
table:
  name: component_link
  schema: public
update_permissions:
  - permission:
      check:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - category_id
        - component_id
        - order
        - props
        - source_component_element_id
        - target_component_element_id
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
