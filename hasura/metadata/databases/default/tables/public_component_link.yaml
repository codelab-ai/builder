table:
  name: component_link
  schema: public
object_relationships:
- name: category
  using:
    foreign_key_constraint_on: category_id
- name: component
  using:
    foreign_key_constraint_on: component_id
- name: sourceElement
  using:
    foreign_key_constraint_on: source_element_id
- name: targetElement
  using:
    foreign_key_constraint_on: target_element_id
insert_permissions:
- permission:
    backend_only: false
    check:
      component:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - category_id
    - component_id
    - order
    - props
    - source_element_id
    - target_element_id
  role: user
select_permissions:
- permission:
    columns:
    - category_id
    - component_id
    - id
    - order
    - props
    - source_element_id
    - target_element_id
    filter:
      component:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      component:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - category_id
    - component_id
    - order
    - props
    - source_element_id
    - target_element_id
    filter:
      component:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      component:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
