array_relationships:
- name: elements
  using:
    foreign_key_constraint_on:
      column: component_id
      table:
        name: component_element
        schema: public
- name: links
  using:
    foreign_key_constraint_on:
      column: component_id
      table:
        name: component_link
        schema: public
- name: slots
  using:
    foreign_key_constraint_on:
      column: component_id
      table:
        name: slot
        schema: public
delete_permissions:
- permission:
    filter: {}
  role: user
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - library_id
    - label
  role: user
object_relationships:
- name: library
  using:
    foreign_key_constraint_on: library_id
select_permissions:
- permission:
    columns:
    - id
    - library_id
    - label
    filter: {}
  role: user
table:
  name: component
  schema: public
update_permissions:
- permission:
    check: {}
    columns:
    - id
    - library_id
    - label
    filter: {}
  role: user
