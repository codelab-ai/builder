table:
  name: component
  schema: public
object_relationships:
- name: library
  using:
    foreign_key_constraint_on: library_id
array_relationships:
- name: elements
  using:
    foreign_key_constraint_on:
      column: component_id
      table:
        name: component_element
        schema: public
- name: links
  using:
    foreign_key_constraint_on:
      column: component_id
      table:
        name: component_link
        schema: public
