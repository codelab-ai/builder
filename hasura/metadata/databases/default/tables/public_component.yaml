table:
  name: component
  schema: public
object_relationships:
- name: library
  using:
    foreign_key_constraint_on: library_id
array_relationships:
- name: elements
  using:
    foreign_key_constraint_on:
      column: component_id
      table:
        name: component_element
        schema: public
- name: links
  using:
    foreign_key_constraint_on:
      column: component_id
      table:
        name: component_link
        schema: public
- name: tags
  using:
    foreign_key_constraint_on:
      column: component_id
      table:
        name: tag_component
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - label
    - library_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - label
    - library_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - label
    - library_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
