table:
  name: tag_style
  schema: public
object_relationships:
- name: style
  using:
    foreign_key_constraint_on: style_id
- name: tag
  using:
    foreign_key_constraint_on: tag_id
insert_permissions:
- permission:
    backend_only: false
    check:
      style:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - style_id
    - tag_id
  role: user
select_permissions:
- permission:
    columns:
    - style_id
    - tag_id
    filter:
      style:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      style:
        library:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - style_id
    - tag_id
    filter:
      style:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      style:
        library:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
