delete_permissions:
  - permission:
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
insert_permissions:
  - permission:
      backend_only: false
      check:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - component_id
        - tag_id
    role: user
object_relationships:
  - name: component
    using:
      foreign_key_constraint_on: component_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
select_permissions:
  - permission:
      columns:
        - component_id
        - tag_id
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
table:
  name: tag_component
  schema: public
update_permissions:
  - permission:
      check:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - component_id
        - tag_id
      filter:
        component:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
