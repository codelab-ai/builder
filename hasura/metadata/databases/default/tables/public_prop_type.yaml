delete_permissions:
  - permission:
      filter:
        propTypeCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
insert_permissions:
  - permission:
      backend_only: false
      check:
        propTypeCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - key
        - prop_type_c_id
        - value_type
    role: user
object_relationships:
  - name: propTypeCollection
    using:
      foreign_key_constraint_on: prop_type_c_id
  - name: type
    using:
      foreign_key_constraint_on: value_type
select_permissions:
  - permission:
      columns:
        - id
        - key
        - prop_type_c_id
        - value_type
      filter:
        propTypeCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
table:
  name: prop_type
  schema: public
update_permissions:
  - permission:
      check:
        propTypeCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - key
        - prop_type_c_id
        - value_type
      filter:
        propTypeCollection:
          library:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
