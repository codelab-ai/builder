table:
  name: page_element
  schema: public
object_relationships:
- name: component
  using:
    foreign_key_constraint_on: component_id
- name: page
  using:
    foreign_key_constraint_on: page_id
array_relationships:
- name: props
  using:
    foreign_key_constraint_on:
      column: element_id
      table:
        name: prop_element
        schema: public
