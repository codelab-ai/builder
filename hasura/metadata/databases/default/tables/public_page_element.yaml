array_relationships:
  - name: styles
    using:
      foreign_key_constraint_on:
        column: page_element_id
        table:
          name: style_page_element
          schema: public
delete_permissions:
  - permission:
      filter:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
insert_permissions:
  - permission:
      check:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - component_id
        - name
        - page_id
        - prop_c_id
    role: user
object_relationships:
  - name: component
    using:
      foreign_key_constraint_on: component_id
  - name: page
    using:
      foreign_key_constraint_on: page_id
  - name: props
    using:
      foreign_key_constraint_on: prop_c_id
select_permissions:
  - permission:
      columns:
        - component_id
        - id
        - name
        - page_id
        - prop_c_id
      filter:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
table:
  name: page_element
  schema: public
update_permissions:
  - permission:
      check:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - component_id
        - name
        - page_id
        - prop_c_id
      filter:
        page:
          app:
            user_id:
              _eq: X-Hasura-User-Id
    role: user
