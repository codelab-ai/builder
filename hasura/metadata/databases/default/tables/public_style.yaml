table:
  name: style
  schema: public
object_relationships:
- name: library
  using:
    foreign_key_constraint_on: library_id
- name: propCollection
  using:
    foreign_key_constraint_on: prop_c_id
insert_permissions:
- permission:
    backend_only: false
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - library_id
    - name
    - prop_c_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - library_id
    - name
    - prop_c_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      library:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - library_id
    - name
    - prop_c_id
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      library:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
