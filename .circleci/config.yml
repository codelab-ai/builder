  install-and-build-workspace:
    <<: *executor-params
    steps:
      - setup-workspace
      - yarn-install-dev
      - run:
          name: 'Build CI'
          command: make build-ci
      # Save cache after checkout & building project
      - run: ls -al ~/project/apps/web
      - run:
          name: 'Remove Unused Cache'
          command: |
            rm -rf ~/project/node_modules/.cache
            npx cypress cache prune
      - save_cache:
          name: 'Save cache'
          key: dep-cache-staging-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ~/.cache/Cypress
            - ~/project/node_modules
            # - ~/project/dist/apps/web/.next/cache
      - persist_to_workspace:
          root: ..
          paths:
            - project/node_modules
            - project/dist
            - .cache/Cypress
      - notify-failure

  lint:
    <<: *executor-params
    environment:
      CIRCLE_BASE_REVISION: <<pipeline.git.base_revision>>
    steps:
      - setup-workspace
      - run: make lint-eslint
      - run: make lint-commit-ci
      - notify-failure

  unit:
    <<: *executor-params
    steps:
      - setup-workspace
      - run: make unit-ci
      - notify-failure

  integration:
    <<: *executor-params
    steps:
      - setup-workspace
      - run: make integration-ci
      - notify-failure

  e2e:
    <<: *executor-params
    steps:
      - setup-workspace
      # - run: make e2e-ci
      - notify-failure

  notify-success:
    <<: *executor-params
    steps:
      - setup-workspace
      # - setup-env
      - slack/notify:
          event: pass
          channel: $SLACK_CHANNEL_UPDATE
          mentions: $SLACK_USER
          template: basic_success_1

  build-docker-image:
    <<: *executor-params
    steps:
      - setup-workspace     
      - setup_remote_docker:
          version: 19.03.8
      - aws-cli/setup
      - run:
          name: 'Setup common environment variables'
          command: |
            echo 'export ECR_REPOSITORY_NAME="${AWS_RESOURCE_NAME_PREFIX}-api"' >> $BASH_ENV
            echo 'export FULL_IMAGE_NAME="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY_NAME}:${CIRCLE_SHA1}"' >> $BASH_ENV
      - run:
          name: 'Build Docker image'
          command: |
            docker build -t $FULL_IMAGE_NAME -f .docker/Dockerfile .
      - run:
          name: Save image to an archive
          command: |
            mkdir docker-image
            docker save -o docker-image/image.tar $FULL_IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - docker-image

  deploy-to-staging:
    <<: *executor-params
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.8
      - attach_workspace:
          at: workspace
      - aws-cli/setup
      - run:
          name: Load image
          command: |
            docker load --input workspace/docker-image/image.tar
      - run:
          name: Setup common environment variables
          command: |
            echo 'export ECS_CLUSTER_NAME="${AWS_RESOURCE_NAME_PREFIX}-cluster"' >> $BASH_ENV
            echo 'export ECS_SERVICE_NAME="${AWS_RESOURCE_NAME_PREFIX}-service"' >> $BASH_ENV
            echo 'export ECS_TASK_FAMILTY="${AWS_RESOURCE_NAME_PREFIX}-app-task"' >> $BASH_ENV
            echo 'export FULL_IMAGE_NAME="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${AWS_RESOURCE_NAME_PREFIX}-api:${CIRCLE_SHA1}"' >> $BASH_ENV
      - run:
          name: Push image
          command: |
            aws ecr get-login-password | docker login --username AWS --password-stdin "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${AWS_RESOURCE_NAME_PREFIX}-api"
            docker push $FULL_IMAGE_NAME
      - aws-ecs/update-service:
          family: "${ECS_TASK_FAMILTY}"
          cluster-name: "${ECS_CLUSTER_NAME}"
          container-image-name-updates: "container=${ECS_SERVICE_NAME},image-and-tag=${FULL_IMAGE_NAME}"
          verify-revision-is-deployed: true

  deploy-to-ebs-staging:
    <<: *executor-params
    steps:
      - setup-deploy
      - run:
          name: Deploying to eb
          command: |
            # eb use app-staging --region ap-east-1 --profile eb-cli
            # eb deploy app-staging --region ap-east-1 --profile eb-cli

  deploy-to-ebs-prod:
    <<: *executor-params
    steps:
      - setup-deploy
      - run:
          name: Deploying to eb
          command: |
            # eb use app-prod --region ap-east-1 --profile eb-cli
            # eb deploy app-prod --region ap-east-1 --profile eb-cli

workflows:
  app-staging-pr:
    jobs:
      - install-and-build-workspace:
          <<: *filters-staging-pr
          e: docker-node
          context: CI
      - lint:
          <<: *filters-staging-pr
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - unit:
          <<: *filters-staging-pr
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - integration:
