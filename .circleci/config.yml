  app-staging-master:
    jobs:
      - install-and-build-workspace:
          <<: *filters-staging-master
          e: docker-node
          context: CI
      - deploy-to-ebs-staging:
          <<: *filters-staging-master
          e: docker-python
          context: CI
          requires:
            - install-and-build-workspace
      - notify-success:
          <<: *filters-staging-master
          e: docker-node
