fragment PageBase on Page {
  id
  name
  app {
    id
    name
    ownerId
  }
  #  Root element is expensive to get, don't query it every time
}

fragment PageFull on Page {
  ...PageBase
  rootElement {
    ...PageElementRoot
  }
}

fragment PageElement on PageElement {
  id
  name
  atom {
    ...__Atom
  }
}

fragment PageElementRoot on PageElementRoot {
  id
  name
  atom {
    ...__Atom
  }
  descendants {
    ...PageElement
  }
  links {
    ...PageElementLink
  }
}

fragment PageElementLink on PageElementLink {
  from
  order
  to
}
