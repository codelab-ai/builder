fragment Dgraph__InterfaceWithoutFields on Interface {
  id
  name
}

fragment Dgraph__Interface on Interface {
  ...Dgraph__InterfaceWithoutFields
  fields {
    ...Dgraph__Field
  }
}

fragment Dgraph__Field on Field {
  id
  key
  name
  description
  type {
    ...Dgraph__Type
  }
  interface {
    ...Dgraph__InterfaceWithoutFields
  }
}

fragment Dgraph__Type on Type {
  id
  name
  ... on ArrayType {
    type {
      id
      name
      ... on EnumType {
        allowedValues {
          id
          name
        }
      }
      ... on SimpleType {
        primitiveType
      }
    }
  }
  ... on EnumType {
    allowedValues {
      ...DgrapEnumTypeValue
    }
  }
  ... on SimpleType {
    primitiveType
  }
}

fragment DgrapEnumTypeValue on EnumTypeValue {
  id
  name
  value
}
