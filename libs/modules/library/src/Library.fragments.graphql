fragment __Library on library {
    id
    name
    categories {
        ...Library__Category
    }
    components {
        ...GetComponents__Component
    }
    lambdas {
        ...Library__Lambda
    }
    propTypes {
        propTypes {
            ...PropTypeCollection__PropType
        }
    }
    props {
        props {
            ...PropCollection__Prop
        }
    }
    styles {
        ...Library__Style
    }
    tags {
        ...Tag
    }
    user_id
}
