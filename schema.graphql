"""
query root
"""
type Query {
  getMe: User!
  getApp(input: GetAppInput!): App!
  getApps: [App!]!
  graph(input: GetGraphInput!): GraphDto!
  GetPages(input: GetPagesInput!): [PageDto!]!
  GetPage(input: GetPageInput!): PageDto!
}

type Mutation {
  deleteUser(input: DeleteUserInput!): User!
  updateUser(input: UpdateUserInput!): User!
  registerUser(input: RegisterUserInput!): User!
  loginUser(input: LoginUserInput!): User!
  createApp(input: CreateAppInput!): App!
  deleteApp(input: DeleteAppInput!): App!
  createGraph(input: CreateGraphInput!): GraphDto!
  addChildNode(input: AddChildNodeInput!): GraphDto!
  updateNode(input: UpdateNodeInput!): GraphDto!
  deleteNode(input: DeleteNodeInput!): GraphDto!
  moveNode(input: MoveNodeInput!): GraphDto!
  createPage(input: CreatePageInput!): PageDto!
}

type App {
  id: String!
  title: String!
}

type User {
  id: String!
  email: String!
  accessToken: String
}

type EdgeDto {
  id: String
  source: String!
  target: String!
  props: JSONObject!
  order: Float!
}

