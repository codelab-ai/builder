scalar JSONObject

type Vertex {
  id: String!
  type: String
  props: JSONObject
  graph: Graph
  parent: Vertex
  children: [Vertex!]!
}

type Graph {
  id: String!
  type: String
  props: JSONObject
  label: String!
  vertices: [Vertex!]!
  edges: [Edge!]!
  tree: JSONObject!
}

type Page {
  id: String!
  title: String!
  graphs: [Graph!]!
}

type Style {
  id: String!
  props: JSONObject
  app: App!
}

type App {
  id: String!
  title: String!
  pages: [Page!]!
  styles: [Style!]!
}

type User {
  id: String!
  email: String!
  accessToken: String!
  apps: [App!]!
}

type Query {
  getApp(input: GetAppInput!): App
  getApps: [App!]!
  getBuilder: Builder!
