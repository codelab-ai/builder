version: '3.8'
services:
  app:
    restart: always
    ports:
      - 3333:3333
      - 4200:4200
    build:
      context: ../
#      cache_from:
#        # - codelabstudios/codelab_builder:v0.0.1
#        - node:14.11.0-alpine
      dockerfile: $PWD/.docker/Dockerfile
      args:
        - NODE_ENV=production
    image: codelabai/codelab:0.1
    # volumes:
    #   - codelab-volume:/app

  fluentd:
    ports:
      - 24224:24224
    container_name: fluentd
    image: fluentd
    tty: true # colorize output
    environment:
      DEBUG_COLORS: "true"
      TERM: xterm-256color
      COLORTERM: truecolor
    build:
      context: ./monitoring
    volumes:
      - ./monitoring/configurations:/fluentd/etc/

  mongodb:
    image: mongo
    restart: always
    volumes:
      - ./data-node:/data/db
    ports:
      - 27017:27017
    command: mongod --noauth --smallfiles

