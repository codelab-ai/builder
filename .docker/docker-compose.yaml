#
# `--env-file`, a flag for docker-compose, is used for variable substitution
#
# `env_file` is used to find env to inject into container at runtime
#
version: '3.8'
services:
  # All other services derive from this
  codelab:
    build:
      context: ../
      dockerfile: ${PWD}/.docker/Dockerfile
      # args:
      #   - NODE_ENV=production
    image: codelabai/codelab:0.01
    environment:
      - NODE_ENV=production

  web:
    ports:
      - ${WEB_PORT}:${WEB_PORT}
    expose:
      - ${WEB_PORT}
    entrypoint: ['yarn', 'start:prod:web']
    image: codelabai/codelab:0.01
    depends_on:
      - codelab
    env_file:
      - ../.env.dev
    environment:
      - NEXT_PUBLIC_API_ORIGIN
      - NEXT_PUBLIC_API_PATHNAME

  api-services-graph:
    ports:
      - ${API_PORT_GRAPH}:${API_PORT_GRAPH}
    expose:
      - ${API_PORT_GRAPH}
    entrypoint: ['yarn', 'start:prod:api-services-graph']
    image: codelabai/codelab:0.01
    depends_on:
      - codelab
    env_file:
      - ../.env.dev
    environment:
      - API_PORT_GRAPH

  fluentd:
    ports:
      - 24224:24224
    container_name: fluentd
    image: fluentd
    tty: true # colorize output
    environment:
      DEBUG_COLORS: 'true'
      TERM: xterm-256color
      COLORTERM: truecolor
    build:
      context: fluentd
    volumes:
      - ./fluentd/configs:/fluentd/etc/

  mongodb:
    image: mongo:4.4
    container_name: codelab-mongo
    restart: always
    volumes:
      - ./mongo/data:/data/db
    ports:
      - 27017:27017
    command: mongod --noauth

  neo4j:
    image: neo4j:4.1.3
    container_name: codelab-neo4j
    restart: always
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/plugins:/plugins
      - ./neo4j/import:/import
    ports:
      - 7687:7687
    command: neo4j

  postgres:
    image: postgres:12
    container_name: codelab-postgres
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      # - HOST:CONTAINER
      # Allow local machine access
      - ${POSTGRES_PORT}:5432
    env_file:
      - ../.env.dev
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

  hasura:
    image: hasura/graphql-engine:v1.3.2
    container_name: codelab-hasura
    ports:
      - 8080:8080
    depends_on:
      - postgres
    restart: always
    env_file:
      - ../.env.dev
    environment:
      - HASURA_GRAPHQL_DATABASE_URL
      - HASURA_GRAPHQL_ADMIN_SECRET
      - 'HASURA_GRAPHQL_JWT_SECRET={"type": "HS512", "key": "AQang2XTwWG8odE3WiI-0bc0f3O0Gq0h3SDs2rp6Kl00P-MOHzB6_DjKi525E0B5-kvacmu1kjc3bQQp7FQusA"}'
      - HASURA_GRAPHQL_ENABLE_CONSOLE
      - HASURA_GRAPHQL_DEV_MODE
      - HASURA_GRAPHQL_ENABLED_LOG_TYPES
      # - HASURA_GRAPHQL_MIGRATIONS_DIR=../apps/api/graph/.hasura/migrations
      # - HASURA_GRAPHQL_METADATA_DIR=../apps/api/graph/.hasura/metadata

volumes:
  db_data:
    name: codelab-postgres-volume
