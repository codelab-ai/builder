extend type Query {
  getBuilder: Builder!
}

extend type Mutation {
  setBuilder(input: SetBuilderInput!): Builder!
}

input PositionInput {
  x: Int!
  y: Int!
}

input SetBuilderInput {
  position: PositionInput
  windowPosition: PositionInput
  component: String
}


type Builder {
  position: Position!
  windowPosition: Position!
  component: String
  isDragging: Boolean!
}

type Position {
  x: Int!
  y: Int!
}
