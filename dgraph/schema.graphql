# Dgraph DB schema

type App {
  id: ID!
  ownerId: String! @search(by: [hash])
  pages: [Page] @hasInverse(field: "app")
  name: String!
}

type Page {
  id: ID!
  title: String! @search(by: [term, fulltext])
  app: App
}

type Library {
  id: ID!
  ownerId: String!
  name: String!
  atoms: [Atom] @hasInverse(field: "library")
  components: [Component] @hasInverse(field: "library")
}

type Component {
  id: ID!
  library: Library!
  atom: Atom!
  label: String!
  children: [Component]
  tags: [Tag]
}

type Atom {
    id: ID!
    type: AtomType!
    label: String
    props: [Prop]
    library: Library
}

type AtomType {
    id: ID!
    label: String!
    type: String!
}

type Tag {
  label: String!
}

type Prop {
  id: ID!
  description: String
  type: ValueType!
  props: [Prop]
}

type ValueType {
    id: ID!
    label: String!
    type: String!
}
