type App {
  id: ID!
  ownerId: String! @search(by: [hash])
  pages: [Page] @hasInverse(field: "app")
  name: String!
}

type Page {
  id: ID!
  name: String! @search(by: [term, fulltext])
  app: App!
  rootElement: PageElement!
}

type PageElement {
  id: ID!
  name: String! @search(by: [term, fulltext])
  page: Page!
  parent: PageElement
  children: [PageElement] @hasInverse(field: "parent")
  atom: Atom
  component: Component
}

type Library {
  id: ID!
  ownerId: String!
  name: String!
  atoms: [Atom] @hasInverse(field: "library")
  components: [Component] @hasInverse(field: "library")
}

type Component {
  id: ID!
  library: Library!
  atom: Atom!
  label: String!
  children: [Component]
  tags: [Tag]
}

type Atom {
  id: ID!
  type: AtomType!
  label: String!
  library: Library
  propTypes: Interface!
}

type Tag {
  label: String!
}

type Prop {
  id: ID!
  description: String
  type: ValueType!
  props: [Prop]
}

type ValueType {
  id: ID!
  label: String!
  type: String!
}

enum PrimitiveType {
  String
  Integer
  Float
  Boolean
}

type SimpleType {
  id: ID!
  primitiveType: PrimitiveType!
}

type ArrayType {
  id: ID!
  type: Type!
}

type EnumTypeValue {
  id: ID!
  name: String!
}

type EnumType {
  id: ID!
  allowedValues: [EnumTypeValue!]!
}

enum Unit {
  PX
  PT
  EM
  REM
  PERCENT
  VW
  VH
}

type UnitType {
  id: ID!
  allowedUnits: [Unit!]!
}

union Type = SimpleType | Interface | ArrayType | EnumType | UnitType

type RequiredValidator {
  id: ID!
  isRequired: Boolean!
}

type MinMaxValidator {
  id: ID!
  min: Int
  max: Int
}

type ArrayLengthValidator {
  id: ID!
  min: Int
  max: Int
}

union Decorator = MinMaxValidator | RequiredValidator | ArrayLengthValidator

type Field {
  id: ID!
  type: Type!
  key: String! @search(by: [hash, fulltext])
  name: String!
  description: String
  decorators: [Decorator]
  interface: Interface!
}

type Interface {
  id: ID!
  name: String!
  fields: [Field] @hasInverse(field: "interface")
}
